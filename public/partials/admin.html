<div class="section">
    <div class="container">
        <div id="blankHeight" style="height:200px;"></div>
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="VoteReset()" ng-hide="true">Vote Reset </button>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="FDReset()">Clear FD Registration  </button>
                </div>
            </div>
            <div class="col-lg-43 col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="EnableDisableVoting()" ng-model="Enable" ng-hide="true"> {{ButtonText}}</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <form>
                    <div class="form-group">
                        <label for="email">Kindly Enter Valid UID(eg-: UXXXXX) :</label>
                        <input type="text" ng-model="userEmailId" ng-value="userEmailId" required class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="Name">Kindly Enter Full Name :</label>
                        <input type="text" ng-model="userName" ng-value="userName" required class="form-control" id="Name">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" ng-click="AddUser()" ng-model="Enable"> Add User</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

</div>
